<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉRTICE | Detalle de Obra</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">

    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    
    <link rel="stylesheet" href="../../assets/css/pages/detalle.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="detalle-container" id="obra-detalle-content">
        <div class="loader-v">Preparando exhibición...</div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../../assets/js/services/dataLoader.js"></script>
    <script src="../../assets/js/components/layout.js"></script>
    
    <script src="../../assets/js/pages/detalle.js"></script>
    
    <script>
        // Lógica para cuando se usa como página independiente (con ?id=X)
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id && window.openObraModal) {
                // Reutilizamos la función del popup pero inyectamos en el contenedor de página
                // Redefinimos temporalmente los IDs para que detalle.js encuentre los elementos
                const container = document.getElementById('obra-detalle-content');
                window.openObraModal(id);
                
                // Ajuste visual: al no ser un modal, quitamos clases de overlay si detalle.js las pone
                document.getElementById('obra-modal')?.classList.remove('modal-overlay');
            }
        });
    </script>
</body>
</html>
