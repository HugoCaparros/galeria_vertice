<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Obras | VÉRTICE</title>
    
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">
    
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/cards.css">
    <link rel="stylesheet" href="../../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../../assets/css/components/forms.css"> <link rel="stylesheet" href="../../assets/css/components/modal.css">
    
    <link rel="stylesheet" href="../../assets/css/pages/catalogo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .page-header { padding: 160px 5% 2rem; text-align: center; }
        .toolbar-container { max-width: 1400px; margin: 0 auto 3rem; padding: 0 5%; display: flex; flex-wrap: wrap; gap: 2rem; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 2rem; }
        .search-box { flex: 1; min-width: 280px; position: relative; }
        .search-box input { width: 100%; padding: 12px 15px 12px 45px; border: 1px solid #ddd; border-radius: 999px; outline: none; }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #999; }
        .filters { display: flex; gap: 1.5rem; }
        .filter-btn { background: none; border: none; font-family: 'Inter', sans-serif; text-transform: uppercase; cursor: pointer; color: #888; border-bottom: 2px solid transparent; }
        .filter-btn.active { color: #000; border-bottom: 2px solid #000; }
        .collection-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; padding: 0 5% 6rem; max-width: 1600px; margin: 0 auto; }
        .collection-item { aspect-ratio: 3/4; background: #f0f0f0; overflow: hidden; position: relative; cursor: pointer; }
        .collection-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .collection-item:hover img { transform: scale(1.05); }
        .item-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 1.5rem; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); color: #fff; opacity: 0; transition: 0.3s; }
        .collection-item:hover .item-overlay { opacity: 1; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <header class="page-header"><h2>COLECCIÓN COMPLETA</h2></header>

    <div class="toolbar-container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Buscar por título o artista...">
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="moderno">Moderno</button>
            <button class="filter-btn" data-filter="clasico">Clásico</button>
            <button class="filter-btn" data-filter="abstracto">Abstracto</button>
        </div>
        <div class="sort-box">
            <select id="sortSelect">
                <option value="defecto">Relevancia</option>
                <option value="precio-asc">Precio: Menor a Mayor</option>
                <option value="precio-desc">Precio: Mayor a Menor</option>
            </select>
        </div>
    </div>

    <section class="collection-grid" id="collection-grid-container">
        <p style="grid-column: 1/-1; text-align:center;">Cargando...</p>
    </section>

    <div id="footer-placeholder"></div>

    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAuthModal()">&times;</button>
            <div class="modal-header">
                <span class="modal-subtitle">ACCESO EXCLUSIVO</span>
                <h2 class="modal-title">ÚNETE A VÉRTICE</h2>
            </div>
            <div class="modal-body"><p>Inicia sesión para continuar.</p></div>
            <div class="modal-actions">
                <a href="../auth/login.html" class="btn btn-full">INICIAR SESIÓN</a>
                <a href="../auth/register.html" class="btn btn-outline-dark">CREAR CUENTA</a>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
</body>
</html>
