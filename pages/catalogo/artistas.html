    <style>
        /* Estilos específicos para la página de Artistas */
        .page-header {
            padding: 160px 5% 4rem;
            text-align: left;
            /* Alineado a la izquierda */
            max-width: 1600px;
            margin: 0 auto;
        }

        .page-header h1 {
            font-family: 'Marcellus', serif;
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--color-negro);
            line-height: 1.1;
        }

        .page-header p {
            font-family: 'Inter', sans-serif;
            color: var(--text-muted);
            font-size: 18px;
            letter-spacing: 0.5px;
            max-width: 600px;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 0 5% 8rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Tarjeta de Artista (Estilo Card Real) */
        .artist-card {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-surface);
            /* border: 1px solid var(--border-sutil);  Eliminado para look rectangular */
            /* border-radius: 8px; Eliminado para look rectangular */
            overflow: hidden;
            /* Para que la imagen respete el borde */
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            height: 100%;
            /* Asegura que todas las cards tengan la misma altura en el grid */
        }

        .artist-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
        }

        .artist-image {
            width: 100%;
            aspect-ratio: 4 / 5;
            /* Formato retrato más natural */
            background-color: var(--color-gris-claro);
            position: relative;
            overflow: hidden;
            /* Evita que la imagen se salga del contenedor */
        }

        .artist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            /* Priorizar rostros */
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .artist-card:hover .artist-image img {
            transform: scale(1.05);
            /* Zoom sutil */
        }

        .artist-info {
            padding: 1.5rem;
            /* Espacio interno para el texto */
            text-align: left;
            background-color: var(--bg-surface);
            /* border-top: 1px solid var(--border-sutil);  Eliminado para look rectangular */
        }

        .artist-info h3 {
            font-family: 'Marcellus', serif;
            font-size: 24px;
            color: var(--color-negro);
            margin-bottom: 0.5rem;
        }

        .artist-info .user-role-mini {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            font-weight: 500;
        }

        @media(max-width: 1024px) {
            .artists-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .page-header h1 {
                font-size: 56px;
            }
        }

        @media(max-width: 768px) {
            .artists-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .page-header {
                padding-top: 120px;
            }

            .page-header h1 {
                font-size: 42px;
            }
        }

        @media(max-width: 480px) {
            .artists-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: #f0f0f0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .artist-card-skeleton {
            pointer-events: none;
        }

        .skeleton-img {
            width: 100%;
            aspect-ratio: 4/5;
        }

        .skeleton-text {
            height: 20px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .skeleton-text.short {
            width: 60%;
        }

        /* Animación de Entrada */
        .fade-in-entry {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
