<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas | VÉRTICE</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">
    <link rel="stylesheet" href="../../assets/css/components/navbar.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/components/cards.css">
    <link rel="stylesheet" href="../../assets/css/components/buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Estilos específicos para la página de Artistas */
        .page-header {
            padding: 160px 5% 4rem;
            text-align: left;
            /* Alineado a la izquierda */
            max-width: 1600px;
            margin: 0 auto;
        }

        .page-header h1 {
            font-family: 'Marcellus', serif;
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--color-negro);
            line-height: 1.1;
        }

        .page-header p {
            font-family: 'Inter', sans-serif;
            color: var(--text-muted);
            font-size: 18px;
            letter-spacing: 0.5px;
            max-width: 600px;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 0 5% 8rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Tarjeta de Artista (Estilo Card Real) */
        .artist-card {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-surface);
            border: 1px solid var(--border-sutil);
            border-radius: 8px;
            overflow: hidden;
            /* Para que la imagen respete el borde */
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            height: 100%;
            /* Asegura que todas las cards tengan la misma altura en el grid */
        }

        .artist-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
        }

        .artist-image {
            width: 100%;
            aspect-ratio: 4 / 5;
            /* Formato retrato más natural */
            background-color: var(--color-gris-claro);
            position: relative;
            overflow: hidden;
            /* Evita que la imagen se salga del contenedor */
        }

        .artist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            /* Priorizar rostros */
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .artist-card:hover .artist-image img {
            transform: scale(1.05);
            /* Zoom sutil */
        }

        .artist-info {
            padding: 1.5rem;
            /* Espacio interno para el texto */
            text-align: left;
            background-color: var(--bg-surface);
            border-top: 1px solid var(--border-sutil);
            /* Separador sutil opcional */
        }

        .artist-info h3 {
            font-family: 'Marcellus', serif;
            font-size: 24px;
            color: var(--color-negro);
            margin-bottom: 0.5rem;
        }

        .artist-info .user-role-mini {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            font-weight: 500;
        }

        @media(max-width: 1024px) {
            .artists-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .page-header h1 {
                font-size: 56px;
            }
        }

        @media(max-width: 768px) {
            .artists-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .page-header {
                padding-top: 120px;
            }

            .page-header h1 {
                font-size: 42px;
            }
        }

        @media(max-width: 480px) {
            .artists-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <header class="page-header">
            <h1>NUESTROS CREADORES</h1>
            <p>Visionarios que redefinen el arte contemporáneo</p>
        </header>

        <section class="artists-grid" id="artists-grid-container">
            <!-- El contenido se carga dinámicamente desde details.js -->
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch('../partials/footer.html').then(r => r.text()).then(h => document.getElementById('footer-placeholder').innerHTML = h);
    </script>
    <script src="../../assets/js/services/dataLoader.js"></script>
    <script src="../../assets/js/components/layout.js"></script>
    <script src="../../assets/js/services/auth.js"></script>
    <script src="../../assets/js/pages/details.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>

</html>
