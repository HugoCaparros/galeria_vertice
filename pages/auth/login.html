<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉRTICE | Iniciar Sesión</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>

    <main class="auth-split-layout">
        
        <div class="auth-panel-white enter-from-right">
            
            <a href="index.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Volver al inicio</span>
            </a>

            <div class="form-wrapper">
                <div class="auth-icon">
                    <img src="../../assets/icons/Logo_negro.svg" alt="Vértice">
                </div>

                <h1 class="auth-title">Iniciar sesión</h1>
                <p class="auth-subtitle">Accede a tu colección</p>

                <form action="sesion_iniciada.html" class="auth-form-clean">
                    
                    <div class="input-group-wrapper">
                        <div class="input-group-line">
                            <input type="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="input-group-line">
                            <input type="password" placeholder="Contraseña" required>
                            <i class="fa-regular fa-eye show-pass-icon"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-black-full">INICIAR SESIÓN</button>
                </form>
            </div>
        </div>

        <div class="auth-panel-image enter-from-left" style="background-image: url('../../assets/img/LoginBackgroundPage.png');">
            <div class="overlay-content">
                <h2 class="promo-heading">Hola, Amante del Arte</h2>
                <p class="promo-text">Introduce tus datos personales y comienza tu viaje con nosotros</p>
                <a href="register.html" class="btn-black-solid-overlay">REGISTRARSE</a>
            </div>
        </div>

    </main>
    </body>
</html>
