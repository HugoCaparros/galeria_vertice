<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉRTICE | Iniciar Sesión</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Marcellus&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/typography.css">

    <link rel="stylesheet" href="../../assets/css/pages/auth.css">
</head>

<body>

    <main class="auth-split-layout">

        <div class="auth-panel-white">

            <a href="../../index.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Volver al inicio</span>
            </a>

            <div class="form-wrapper">
                <div class="auth-icon">
                    <img src="../../assets/icons/Logo_negro.svg" alt="Vértice">
                </div>

                <h1 class="auth-title">Iniciar sesión</h1>
                <p class="auth-subtitle">Accede a tu colección</p>

                <form id="loginForm" class="auth-form-clean">

                    <div class="input-group-line">
                        <input type="email" id="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="input-group-line">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="fa-regular fa-eye show-pass-icon"></i>
                    </div>
                    
                    <div class="form-options">
                        <a href="#" id="forgotLink" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-black-full">INICIAR SESIÓN</button>
                    <p id="loginError" style="text-align: center; margin-top: 10px; color: #d9534f;"></p>
                </form>
            </div>
        </div>

        <div class="auth-panel-image" style="background-image: url('../../assets/img/LoginBackgroundPage2.png');">
            <div class="overlay-content">
                <h2 class="promo-heading">Hola, Amante del Arte</h2>
                <p class="promo-text">Introduce tus datos personales y comienza tu viaje con nosotros</p>
                <a href="register.html" class="btn-outline-white">REGISTRARSE</a>
            </div>
        </div>

    </main>

    <div id="forgotModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>

            <div class="auth-icon" style="margin-bottom: 1rem;">
                <img src="../../assets/icons/Logo_negro.svg" alt="Vértice" style="height: 45px;">
            </div>

            <h2 class="auth-title" style="font-size: 20px;">Restablecer Contraseña</h2>
            <p class="auth-subtitle" style="margin-bottom: 24px;">Introduce tu correo y tu nueva clave.</p>

            <form id="recoveryForm">
                <div class="input-group-line">
                    <input type="email" id="resetEmail" placeholder="Correo electrónico" required>
                </div>

                <div class="input-group-line">
                    <input type="password" id="newPassword" placeholder="Nueva contraseña" required minlength="6">
                    <i class="fa-regular fa-eye show-pass-icon" id="toggleNewPass"></i>
                </div>

                <div class="input-group-line">
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <i class="fa-regular fa-eye show-pass-icon" id="toggleConfirmPass"></i>
                </div>

                <p id="passwordError" class="error-message"></p>

                <button type="submit" class="btn-black-full">ACTUALIZAR CONTRASEÑA</button>
            </form>

            <div id="recoverySuccess"
                style="display: none; text-align: center; color: var(--color-verde, #4CAF50); margin-top: 15px;">
                <i class="fa-solid fa-check-circle"></i> ¡Contraseña actualizada correctamente!
            </div>
        </div>
    </div>

    <script src="../../assets/js/services/dataLoader.js"></script>
    
    <script src="../../assets/js/services/auth.js"></script>
    
    <script src="../../assets/js/main.js"></script>
</body>

</html>
